<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/awb2mtr.css">
    <title>Fonts Matter</title>
    <style>
        .font1 {
            font-family: "amatic-sc", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .font2 {
            font-family: "ratiomodern", serif;
            font-weight: 400;
            font-style: normal;
        }
        .font3 {
            font-family: "abelina", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Fonts Matter</h1>
    <p class="font1">Font 1</p>
    <br>
    <p class="font2">Font 2</p>
    <br>
    <p class="font3">Font 3</p>
</body>
</html>
